<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="content.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p id="test">Password Generator</p>
<script>
 document.getElementById("test").innerHTML = "abas";   

</script>
        <div class="result-container">
          <input type="text" id="result">
          <button class="copy-result" id="copy">
            Copy
          </button>
        </div>
        <div class="settings">
          <div class="input-group">
            <label>Password length (4-20)</label>
            <input type="range" id="length" min='4' max='20' step="1" />
            <span id="length-result">10</span>
          </div>
          <div class="input-group">
            <label>Include numbers</label> 
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="input-group">
            <label>Include symbols</label> 
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <button class="generate-btn" id="generate">
          Generate
        </button>
      </div>  
    
</body>
</html>
